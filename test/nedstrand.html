<!DOCTYPE html>
<html>
<head>
	<title>Nedstrandsfjella</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta property="og:image" content="route.png" />
	<link rel="stylesheet" href="../lib/leaflet/leaflet.css" />
	<link rel="stylesheet" href="../lib/fancybox/jquery.fancybox.css" media="screen" />
	<link rel="stylesheet" href="map.css" />
	<style>
	</style>
</head>
<body>
	<div id="map"></div>
	<div id="instagram"></div>
	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="../lib/fancybox/jquery.fancybox.pack.js"></script>	
	<script src="../lib/reqwest.min.js"></script>
	<script src="../lib/leaflet/leaflet.js"></script>
	<script src="../lib/Leaflet.MakiMarkers.js"></script>
	<script src="../lib/Leaflet.SpotTracker.js"></script>	
	<script src="../lib/Leaflet.Instagram.js"></script>	
	<script src="../lib/gpx.js"></script>		
	<script>

	var feed = '0BFvuC6CflXq2cQLzcXlhXO3MOIMx9Rby';

	var map = L.map('map', {
		maxZoom: 17
	}).setView([59.372, 5.83], 13);

	L.tileLayer('http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=topo2&zoom={z}&x={x}&y={y}', {
		attribution: '&copy; <a href="http://kartverket.no/">Kartverket</a>'
	}).addTo(map);

	new L.GPX('nedstrand.gpx', {
		async: true,
		marker_options: {
			startIconUrl: null,
			endIconUrl: null
		}
	}).addTo(map);

	L.instagram('http://turban.cartodb.com/api/v2/sql?q=SELECT * FROM instagram WHERE the_geom %26%26 ST_SetSRID(ST_MakeBox2D(ST_Point(5.637, 59.299), ST_Point(5.891, 59.45)), 4326)', {
		stripEl: $('#instagram')	
	}).addTo(map); 

	</script>
</body>
</html>
