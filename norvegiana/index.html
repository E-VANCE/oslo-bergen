<!DOCTYPE html>
<html>
<head>
	<title>Norvegiana</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta property="og:image" content="route.png" />
	<link rel="stylesheet" href="../lib/leaflet/leaflet.css" />
	<link rel="stylesheet" href="../lib/fancybox/jquery.fancybox.css" media="screen" />
	<style>
		html, body, #map { margin: 0; height: 100%; background: #fff; }
	</style>
</head>
<body>
	<div id="map"></div>
	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="../lib/fancybox/jquery.fancybox.pack.js"></script>
	<script src="../lib/reqwest.min.js"></script>			
	<script src="../lib/leaflet/leaflet.js"></script>
	<script src="../lib/Leaflet.Norvegiana.js"></script>	
	<script>

	var map = L.map('map').setView([59.337, 5.97], 15);
		
	L.tileLayer('http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=norges_grunnkart&zoom={z}&x={x}&y={y}', {
		attribution: '&copy; <a href="http://kartverket.no/">Kartverket</a>'
	}).addTo(map);

	L.norvegiana({
		latlng: [59.337, 5.97],
		lat: 59.337, 
		lng: 5.97
	}).addTo(map); 

	


	</script>
</body>
</html>
